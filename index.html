<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Profil Liquid OS</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Polices -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Babel pour traduire le React dans le navigateur -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- React et ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Lucide Icons (Version Vanilla pour navigateur) -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
        /* Fond anim√© Liquid OS */
        background: linear-gradient(-45deg, #e0e7ff, #f3e8ff, #dbeafe, #f0f9ff);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
        height: 100vh;
        overflow: hidden;
        /* Gestion du safe area pour iPhone */
        padding-bottom: env(safe-area-inset-bottom);
      }

      @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* Animation Blob */
      @keyframes blob {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
      }
      .animate-blob {
        animation: blob 7s infinite;
      }
      .animation-delay-2000 {
        animation-delay: 2s;
      }
      .animation-delay-4000 {
        animation-delay: 4s;
      }
    </style>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>

    <!-- NOTRE CODE REACT -->
    <script type="text/babel">
      
      const { useState, useEffect, useRef } = React;

      // ==========================================
      // üëá ZONE DE MODIFICATION (EDIT HERE) üëá
      // ==========================================
      
      const PROFILE_DATA = {
        // üì∑ IMAGE DE PROFIL :
        // 1. Uploadez votre photo sur GitHub dans le m√™me dossier que ce fichier index.html
        // 2. √âcrivez le nom EXACT du fichier ci-dessous pr√©c√©d√© de "./".
        // ‚ö†Ô∏è Respectez les majuscules/minuscules (Ex: "Moi.jpg" n'est pas "moi.jpg")
        avatarUrl: ".icon/jpeg", 
        
        // ‚úèÔ∏è VOS INFOS :
        name: "Ferrier Quentin",
        role: "BUT Mesure Physique",
        bio: "Amis ‚Ä¢ Famille ‚Ä¢ Jeux Vid√©os ‚Ä¢ Science",
        
        // üîó VOS LIENS SOCIAUX :
        // Pour changer une ic√¥ne, choisissez un nom dans la liste : https://lucide.dev/icons
        socials: [
          {
            id: 'linkedin',
            name: 'LinkedIn',
            url: 'https://www.linkedin.com/in/quentin-ferrier',
            icon: 'Linkedin', 
            bgColor: 'bg-[#0077b5]', 
          },
          {
            id: 'instagram',
            name: 'Instagram',
            url: 'https://www.instagram.com/qt1n.f/',
            icon: 'Instagram',
            bgColor: 'bg-gradient-to-tr from-[#f09433] via-[#dc2743] to-[#bc1888]',
          },
          {
            id: 'email',
            name: 'Email',
            url: 'mailto:quentin.ferrier@orange.fr',
            icon: 'Mail',
            bgColor: 'bg-[#0EA5E9]',
          },
          {
            id: 'github',
            name: 'GitHub',
            url: 'https://github.com',
            icon: 'Github',
            bgColor: 'bg-[#1F2937]',
          }
        ]
      };

      // ==========================================
      // üõ†Ô∏è FIN DE LA ZONE DE MODIFICATION
      // ==========================================

      // --- Composant Avatar ---
      const Avatar = ({ src, alt }) => {
        return (
          <div className="relative group">
            {/* Halo lumineux */}
            <div className="absolute -inset-4 bg-gradient-to-tr from-blue-400/30 to-purple-400/30 rounded-full blur-xl opacity-0 group-hover:opacity-100 transition-opacity duration-700" />
            <div className="absolute -inset-1 bg-white/40 rounded-full backdrop-blur-sm" />
            
            <img
              src={src}
              alt={alt}
              className="relative w-28 h-28 rounded-full object-cover border-[3px] border-white/80 shadow-lg"
              // Gestion d'erreur : si l'image locale n'est pas trouv√©e, on met une image par d√©faut
              onError={(e) => {
                console.warn("Image non trouv√©e : " + src + ". V√©rifiez le nom du fichier sur GitHub.");
                e.target.onerror = null; 
                e.target.src = "https://ui-avatars.com/api/?name=" + alt + "&background=random&size=256";
              }}
            />
            
            {/* Point vert de statut */}
            <div className="absolute bottom-2 right-2 p-[3px] bg-white/80 backdrop-blur-sm rounded-full shadow-sm">
              <div className="w-3 h-3 bg-[#34C759] rounded-full shadow-[0_0_8px_rgba(52,199,89,0.6)]" />
            </div>
          </div>
        );
      };

      // --- Composant SocialIcon (Correction Error #130) ---
      const SocialIcon = ({ name, url, iconName, bgColor }) => {
        const [isHovered, setIsHovered] = useState(false);
        const iconContainerRef = useRef(null);
        
        // Utilisation de useEffect pour g√©n√©rer l'ic√¥ne SVG via la librairie Lucide globale
        // C'est la m√©thode la plus fiable pour √©viter les erreurs React dans ce contexte
        useEffect(() => {
          if (iconContainerRef.current && window.lucide) {
            // Nettoyage
            iconContainerRef.current.innerHTML = '';

            // Recherche de l'ic√¥ne (PascalCase)
            const iconKey = iconName.charAt(0).toUpperCase() + iconName.slice(1);
            const iconDef = window.lucide.icons[iconKey] || window.lucide.icons.HelpCircle;

            // Cr√©ation de l'√©l√©ment SVG
            const svgElement = window.lucide.createElement(iconDef);
            
            // Ajout des classes et attributs
            svgElement.setAttribute('width', '26');
            svgElement.setAttribute('height', '26');
            svgElement.setAttribute('stroke-width', '2.5');
            
            // On ajoute les classes Tailwind pour l'animation
            // Note: classList.add ne supporte pas les espaces dans une seule cha√Æne, on les s√©pare
            svgElement.classList.add("transition-transform");
            svgElement.classList.add("duration-500");
            svgElement.classList.add("group-hover:rotate-6");

            // Insertion dans le DOM
            iconContainerRef.current.appendChild(svgElement);
          }
        }, [iconName]);

        return (
          <div className="relative flex flex-col items-center group">
            {/* Tooltip (Bulle d'info) */}
            <div 
              className={`
                absolute -top-12 px-3 py-1.5 
                bg-gray-900/80 backdrop-blur-xl text-white/90 font-medium text-[11px] tracking-wide rounded-lg
                transition-all duration-300 ease-[cubic-bezier(0.34,1.56,0.64,1)]
                pointer-events-none z-50 whitespace-nowrap
                ${isHovered ? 'opacity-100 translate-y-0 scale-100' : 'opacity-0 translate-y-4 scale-75'}
              `}
            >
              {name}
            </div>

            <a
              href={url}
              target="_blank"
              rel="noopener noreferrer"
              onMouseEnter={() => setIsHovered(true)}
              onMouseLeave={() => setIsHovered(false)}
              className={`
                ${bgColor}
                w-14 h-14 
                flex items-center justify-center 
                rounded-[1.2rem]
                text-white shadow-lg shadow-black/5
                transition-all duration-500 ease-[cubic-bezier(0.34,1.56,0.64,1)]
                hover:scale-125 hover:-translate-y-2 hover:shadow-2xl hover:shadow-black/10 hover:z-10
                active:scale-95
              `}
            >
              {/* Conteneur pour l'ic√¥ne SVG g√©n√©r√©e */}
              <div ref={iconContainerRef} className="flex items-center justify-center pointer-events-none"></div>
              
              {/* Effet Glossy (Reflet) */}
              <div className="absolute inset-0 rounded-[1.2rem] bg-gradient-to-tr from-white/30 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 pointer-events-none" />
            </a>
          </div>
        );
      };

      // --- Composant Principal (App) ---
      const App = () => {
        return (
          <div className="h-screen w-full flex flex-col items-center justify-between py-6 relative overflow-hidden">
            
            {/* Formes d'arri√®re-plan (Blobs) */}
            <div className="absolute top-10 left-[-10%] w-72 h-72 bg-purple-300 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob" />
            <div className="absolute top-20 right-[-10%] w-72 h-72 bg-blue-300 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-2000" />
            <div className="absolute -bottom-8 left-20 w-72 h-72 bg-pink-300 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-4000" />

            {/* Contenu Central */}
            <div className="flex-1 flex flex-col items-center justify-center w-full px-4 z-10">
              
              <div className="
                w-full max-w-sm 
                bg-white/40 backdrop-blur-[50px] 
                border border-white/60 
                rounded-[3rem] 
                shadow-[0_8px_32px_0_rgba(31,38,135,0.07)]
                p-10 pb-20 
                flex flex-col items-center text-center 
                relative overflow-hidden
                transition-all duration-700 hover:shadow-[0_8px_32px_0_rgba(31,38,135,0.15)]
              ">
                
                <div className="absolute top-0 left-0 right-0 h-px bg-gradient-to-r from-transparent via-white/80 to-transparent opacity-50" />

                <div className="mb-8 transform transition hover:scale-105 duration-500">
                  <Avatar src={PROFILE_DATA.avatarUrl} alt={PROFILE_DATA.name} />
                </div>

                <h1 className="text-3xl font-bold text-gray-800 mb-3 tracking-tight bg-clip-text text-transparent bg-gradient-to-b from-gray-900 to-gray-600">
                  {PROFILE_DATA.name}
                </h1>

                <div className="
                  inline-flex items-center 
                  bg-white/50 border border-white/50 backdrop-blur-md 
                  px-4 py-1.5 rounded-full mb-8 shadow-sm
                ">
                  <span className="text-xs font-semibold text-gray-600 uppercase tracking-wider">
                    {PROFILE_DATA.role}
                  </span>
                </div>

                <p className="text-gray-600 text-sm leading-relaxed max-w-[260px] font-medium opacity-90">
                  {PROFILE_DATA.bio}
                </p>
              </div>

              {/* Dock Social */}
              <div className="
                relative -mt-14 z-20 
                flex items-center gap-4 p-4
                bg-white/30 backdrop-blur-[40px] border border-white/40
                rounded-[2.5rem] shadow-[0_20px_40px_-10px_rgba(0,0,0,0.1)]
                hover:scale-[1.03] transition-transform duration-500 ease-[cubic-bezier(0.34,1.56,0.64,1)]
              ">
                {PROFILE_DATA.socials.map((social) => (
                  <SocialIcon
                    key={social.id}
                    name={social.name}
                    url={social.url}
                    iconName={social.icon}
                    bgColor={social.bgColor}
                  />
                ))}
              </div>
            </div>

            {/* Barre iOS (Home Indicator) */}
            <div className="w-full flex justify-center pb-2 z-50">
              <div className="
                w-[130px] h-[5px] 
                bg-gray-800/20 backdrop-blur-md 
                rounded-full 
                hover:bg-gray-800/40 transition-colors duration-300 cursor-grab active:cursor-grabbing
              " />
            </div>

          </div>
        );
      };

      // Rendu de l'application
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
